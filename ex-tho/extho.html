<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="./extho.css">
	<title>extho</title>
</head>
<body class="appli">
	<h1 class="appli-heading">Application for img</h1>

	<container class="appli-contain">
		
		<div class="appli-contain__form form-foto">
			<label class="form-foto__enter enter-values">
				<p class="enter-values__descrip">Enter values is from 100 to 300:</p>
				<input id="inputWidth" class="enter-values__field" type="text">
				<input id="inputHeight" class="enter-values__field" type="text">
			</label><br>
			<button class="form-foto__submit" type="submit">click to output</button>
		</div>

		

		<p class="appli-contain__indicat">Here will be img:</p>

	</container>

	<div class="cont-foto appli-contain__foto"></div>
	
	<script src="./extho.js" async></script>
